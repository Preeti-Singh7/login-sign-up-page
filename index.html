<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>
    <link
     rel="stylesheet" 
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" 
     referrerpolicy="no-referrer" 
     />
     <link rel="preconnect" href="https://fonts.googleapis.com"/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
<link
 href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
  rel="stylesheet"
  />
<title>login page</title>
</head>
<body>
    <div class="container" id="container"> 
    <div class="sign-up">
    <form>
        <h1>create account</h1>
        <div class="icons">
          <a href="#" class="icons"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" class="icons"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="icons"><i class="fa-brands fa-snapchat"></i></a>
        </div>
        <span>or use email for registration</span>
        <input type="text" placeholder="Name">
        <input type="text" placeholder="email">
        <input type="password" placeholder="password">
        <button>sign-up</button>
    </form>
    </div>
    <div class="sign-in">
        <form>
            <h1>sign-in</h1>
            <div class="icons">
              <a href="#" class="icons"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" class="icons"><i class="fa-brands fa-instagram"></i></a>
                        <a href="#" class="icons"><i class="fa-brands fa-snapchat"></i></a>
            </div>
            <span>or use email password</span>
            <input type="text" placeholder="email">
            <input type="password" placeholder="password">
            <a href="#">forget password</a>
            <button>sign-in</button>
        </form>
        </div>
        <div class="toogle-container">
            <div class="toogle">
            <div class="toogle-panel toogle-left">
                <h1>Welcome user!</h1>
                <p>if you already have an account</p>
                <button class="hidden" id="login">sign-in</button>
            </div>
            <div class="toogle-panel toogle-right">
                <h1>Hello user!</h1>
                <p>if you don't have an account</p>
                <button class="hidden" id="register">sign-up</button>
            </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
